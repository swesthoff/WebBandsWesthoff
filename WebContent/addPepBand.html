<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Pep Band</title>
</head>
<body>
<form action="addPepBandServlet" method="post">

	    Name of Band: <input type="text" name="nameOfBand"><br />
		Number of Members: <input type="text" name="numberOfMembers"><br />
		Location of Band: <input type="text" name="locationOfBand"><br />
	<!-- 	Cost of Participation: <input type="text" name="costOfParticipation"><br /> -->

		Level of Band: <select name="levelOfBand">
			<option value=1>Elementary</option>
			<option value=2>Junior High</option>
			<option value=3>High School</option>
         </select>
<br />
        Type of Event: <select name="eventId">
         <option value="1">Girl's Basketball</option>
         <option value="2">Boy's Basketball</option> 
         <option value="3">Football</option>
         <option value="4">Wrestling</option>
         <option value="5">Homecoming</option>
         <option value="6">District Finals</option>
         <option value="7">Red Ribbon Week</option>
     
        </select>
<br />
		
		
		Playing Position: <select name="playingPosition">
			<option value="Standing">Standing</option>
			<option value="Sitting">Sitting</option>
		</select>
		 <br />
		 <br />
		<input type="submit" value="Add New Pep Band" name="doThisToPepBand"> <br /> <br />

	</form>
	<a href="index.html"> Back to Main Menu</a>
	<br />


</body>
</html>
