<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="myStyleSheet.css">
<title>Add Marching Band</title>
</head>
<body>

<form action="addMarchingBandServlet" method="post">

	    Name of Band: <input type="text" name="nameOfBand"><br />
		Number of Members: <input type="text" name="numberOfMembers"><br />
		Location of Band: <input type="text" name="locationOfBand"><br />
	<!-- 	Cost of Participation: <input type="text" name="costOfParticipation"><br /> -->

		Level of Band: <select name="levelOfBand">
			<option value=1>Elementary</option>
			<option value=2>Junior High</option>
			<option value=3>High School</option>
         </select>
<br />
        Has Props: <select name="hasProps">
         <option value="false">No</option>
         <option value="true">Yes</option> 
     
        </select>
<br />
		Type of Props: <input type="text" name="typesOfProps"><br />
		
		Color Guard: <select name="hasColorGuard">
			<option value="false">No</option>
			<option value="true">Yes</option>
		</select>
		 <br />
		 <br />
		<input type="submit" value="Add New Marching Band" name="doThisToMarchingBand"> <br /> <br />

	</form>
	<a href="index.html"> Back to Main Menu</a>
	<br />
</body>
</html>
